version: 2.1
orbs:
  node: circleci/node@4.1.0

jobs:
  build:
    machine:
      enabled: true
    steps:
      - add_ssh_keys:
          fingerptints:
            - "my:ssh:fingerprint:placeholder"
      - checkout
      - run:
          name: copy nodes from Github Repo to Ec2 Instance...
          command: mkdir -p /tmp/Git_dir
            cd /tmp/Git_dir | sudo curl -sL https://github.com/jitendrasharmartm/HelloWord'
          background: true
workflows:
  build_and_test:
    jobs:
      - build
